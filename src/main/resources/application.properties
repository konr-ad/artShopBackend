spring.application.name=artShop
spring.datasource.url=jdbc:postgresql://localhost:5432/artShop
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
logging.file.name=E:/logs/artShopBackend.log
logging.level.org.springframework=DEBUG
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=20
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
hamachi.ip.address=${HAMACHI_IP}
payu.client-id=${payuClientId}
payu.client-secret=${payuClientSecret}
payu.auth-url=https://secure.snd.payu.com/pl/standard/user/oauth/authorize
payu.order-url=https://secure.snd.payu.com/api/v2_1/orders
